<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Snacks Menu</title>
    <link rel="stylesheet" href="style1.css" />
</head>
<body>
    <div class="menu-container">
        <!-- Header -->
        <header>
            <h1>Tasty Treats</h1>
            <p>Taste it once, and you'll love it forever.</p>
        </header>

        <!-- Image Section -->
        <div class="image-section">
            <img src="img/food.png" alt="Snacks Image">
        </div>

        <!-- Menu List -->
        <div class="menu-list">
            <div class="menu-item">
                <h3>Chicken Lollipops</h3>
                <span>₹200.00</span>
            </div>
            <div class="menu-item">
                <h3>Chicken Rice</h3>
                <span>₹150.00</span>
            </div>
            <div class="menu-item">
                <h3>Egg Rice</h3>
                <span>₹150.00</span>
            </div>
            <div class="menu-item">
                <h3>Gobi Manchurian</h3>
                <span>₹100.00</span>
            </div>
            <div class="menu-item">
                <h3>Noodles</h3>
                <span>₹100.00</span>
            </div>
            <div class="menu-item">
                <h3>French Fries</h3>
                <span>₹80.00</span>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 The Hungry Hub | Your Daily Dose of Delicious!</p>
        </footer>
    </div>
</body>
</html>
